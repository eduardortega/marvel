<div *ngIf="related.length > 1">
    <hr>
    <h5>Related Heroes</h5>    
    <ul class="hero-list related">
        <li class="hero-list-item" *ngFor="let h of related">
            <img class="hero-img" *ngIf="h.thumbnail" src="{{h.thumbnail.path + '.' + h.thumbnail.extension}}" alt="Hero image cap">
            <p>{{h.name}}</p>
        </li>
    </ul>
</div>
